<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Poll</title>
</head>
<body>
    <h1>Edit Poll</h1>
    <form action="{{ url_for('edit_poll', poll_id=request.view_args['poll_id']) }}" method="post">
        <input type="text" name="question" value="{{ poll['question'] }}" required>
        {% for option in poll['options'] %}
            <input type="text" name="options" value="{{ option }}" required>
        {% endfor %}
        <button type="submit">Update Poll</button>
    </form>
</body>
</html>
